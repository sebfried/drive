<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endless Racer</title>
    <style>
      body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background-color: black; }
      canvas { display: block; }
      #score { /* Add basic styling for score display */
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 24px;
        text-shadow: 1px 1px 2px black;
        z-index: 100;
      }
      #gearDisplay { /* Add styling for gear display */
        position: absolute;
        top: 40px; /* Position below score */
        left: 10px;
        color: white;
        font-size: 18px; 
        text-shadow: 1px 1px 2px black;
        z-index: 100; 
      }
      #difficultyDisplay { /* Add styling for difficulty display */
        position: absolute;
        top: 65px; /* Position below gear */
        left: 10px;
        color: white;
        font-size: 14px; 
        text-shadow: 1px 1px 2px black;
        z-index: 100;
      }

      /* --- Game Over Screen --- */
      #gameOverOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
        color: white;
        display: none; /* Initially hidden */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 200; /* Above score */
      }
      .game-over-content { /* New container for content styling */
        background-color: #f0f0f0; /* Light grey background */
        color: #333; /* Dark grey text */
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Lighter shadow */
        min-width: 300px;
      }
      #gameOverOverlay h1 {
        font-size: 3em; 
        margin-bottom: 25px;
        color: #444; /* Darker grey heading */
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* Subtle shadow for light bg */
      }
      #gameOverOverlay p { 
        font-size: 1.5em;
        margin: 10px 0; 
        color: inherit; /* Inherit dark grey from .game-over-content */
      }
      #finalScore {
         font-weight: bold; /* Make final score stand out a bit */
      }
       #highScore {
         font-size: 1.3em; 
         color: #555; /* Slightly lighter dark grey */
       }
      #maxGear {
         font-size: 1.3em; 
         color: #555; /* Slightly lighter dark grey */
         margin-bottom: 30px; 
      }
      .new-high-score { 
          /* Gold should still work, maybe make it slightly darker? */
          /* color: #DAA520; */ 
          color: gold; 
          font-weight: bold;
      }
      #restartButton {
        margin-top: 20px; /* Added top margin */
        padding: 12px 25px;
        font-size: 1.5em;
        cursor: pointer;
        background-color: #5cb85c; /* Slightly different green */
        color: white;
        border: none;
        border-radius: 8px;
        transition: background-color 0.2s ease, transform 0.1s ease;
      }
      #restartButton:hover {
        background-color: #4cae4c;
      }
      #restartButton:active {
          transform: scale(0.95);
      }

      /* --- Loading Overlay --- */
      #loadingOverlay { 
        position: absolute; 
        top: 0; left: 0; 
        width: 100%; height: 100%; 
        background-color: rgba(0,0,0,0.8); 
        color: white; 
        display: flex; /* Use flexbox */
        justify-content: center; 
        align-items: center; 
        font-size: 2em; 
        z-index: 300; 
        display: none; /* Start hidden */
      }
    </style>
    <script type="module" crossorigin src="/assets/index-DGTqrLT1.js"></script>
  </head>
  <body>
    <div id="score">Score: 0m</div> 
    <div id="gearDisplay">Gear: 1</div> 
    <div id="difficultyDisplay">Level: 1 (Easy)</div> 
    <div id="app"></div>

    <div id="loadingOverlay">
      Loading Assets...
    </div>

    <div id="gameOverOverlay">
      <div class="game-over-content"> <!-- Added content container -->
        <h1>Game Over!</h1>
        <p id="finalScore">Final Score: 0m</p> <!-- Changed div to p -->
        <p id="highScore">High Score: 0m</p>
        <p id="maxGear">Max Gear: 1</p>
        <button id="restartButton">Restart</button>
      </div>
    </div>

  </body>
</html>
